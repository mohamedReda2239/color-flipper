<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <nav>
        <div class="container">
            <div class="head">
                <h1>
                    Color Flipper
                </h1>
            </div>
            <div class="buttons">
                <button class="simple">Simple</button>
                <button class="hex">Hex</button>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="container">
            <p>
                Background Color : <span id="color-name">#F1f5f8</span>
            </p>
            <button id="clickMe">click me</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
